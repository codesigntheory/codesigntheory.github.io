---
layout: default
title: 'home'
---
{% assign sorted_projects = site.projects | sort:"date" %}
<div class="projects" id="projects">
  <h1 class="section-header">Co-creations</h1>
  {% for project in sorted_projects %}
  <div class="project {% cycle 'left', 'right' %}">
    <div class="card">
      <div class="github-card" data-github="codesigntheory/rapnet" data-width="400" data-height="" data-theme="medium"></div>
    </div>
    <h1 class="project-title">{{ project.title }}</h1>
    <div class="date">{{ project.date | date:"%d/%m/%Y"}}</div>
    <div class="date">Language: {{ project.language }}</div>
    <div class="project-desc">{{ project.content | markdownify }}</div>
  </div>
  {% endfor %}
</div>
<script src="//lab.lepture.com/github-cards/widget.js"></script>
